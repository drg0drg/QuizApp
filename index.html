<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0cb8ee312b.js" crossorigin="anonymous"></script>

</head>
    <body>
        <main id="main-container" class="container-dsk container-tab container-mob">

            <div id="tm-sc-box" class="hide tm-sc-box-dsk tm-sc-box-tab tm-sc-box-mob">

                <div id="timer-box" class="timer-box-dsk timer-box-tab timer-box-mob">
                    <p id="tm-title" class="tm-title-dsk tm-title-tab tm-title-mob">TIME</p>
                    <p id="tm-val" class="tm-val-dsk tm-val-tab tm-val-mob"></p>
                </div>

                <div id="score-box" class="score-box-dsk score-box-tab score-box-mob">
                    <p id="sc-title" class="sc-title-dsk sc-title-tab sc-title-mob">SCORE</p>
                    <p id="sc-val" class="sc-val-dsk sc-val-tab sc-val-mob"></p>
                </div>

            </div>



            <div id="q-box" class="q-box-dsk q-box-tab q-box-mob">
            </div>


            <div id="a-box" class="a-box-dsk a-box-tab a-box-mob">

                <div id="a1" class="a-dsk a-tab a-mob"></div>
                <div id="a2" class="a-dsk a-tab a-mob"></div>
                <div id="a3" class="a-dsk a-tab a-mob"></div>
                <div id="a4" class="a-dsk a-tab a-mob"></div>

            </div>


            <div id="btn-box" class="btn-box-dsk btn-box-tab btn-box-mob">
                
                <button id="play" class="play-dsk play-tab play-mob"></button>
                <button id="next" class="next-dsk next-tab next-mob"></button>

            </div>




        </main>





        <script src="questions.js"></script>
        <script src="script.js"></script>

    </body>
</html>
