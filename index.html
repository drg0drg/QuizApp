<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <main id="main-container" class="container-dsk container-tab container-mob">

            <section id="tm-box" class="hide tm-box-dsk tm-box-tab tm-box-mob">

                <section id="timer-box" class="timer-box-dsk timer-box-tab timer-box-mob">
                    <p id="tm-title" class="tm-title-dsk tm-title-tab tm-title-mob">TIME</p>
                    <p id="tm-val" class="tm-val-dsk tm-val-tab tm-val-mob"></p>
                </section>

            </section>



            <section id="q-box" class="q-box-dsk q-box-tab q-box-mob">
            </section>


            <section id="a-box" class="a-box-dsk a-box-tab a-box-mob">

                <section id="a1" class="a-dsk a-tab a-mob"></section>
                <section id="a2" class="a-dsk a-tab a-mob"></section>
                <section id="a3" class="a-dsk a-tab a-mob"></section>
                <section id="a4" class="a-dsk a-tab a-mob"></section>

            </section>


            <section id="btn-box" class="btn-box-dsk btn-box-tab btn-box-mob">
                
                <button id="play" class="play-dsk play-tab play-mob">PLAY</button>
                <button id="next" class="next-dsk next-tab next-mob">NEXT</button>

            </section>




        </main>
    </body>







<script src="questions.js"></script>
<script src="script.js"></script>
</html>
