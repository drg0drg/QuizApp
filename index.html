<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <main id="main-container" class="container-dsk container-tab container-mob">

            <section id="tm-sc-box" class="tm-sc-box-dsk tm-sc-box-tab tm-sc-box-mob">

                <section id="timer-box" class="timer-box-dsk timer-box-tab timer-box-mob">
                    <p id="tm-title" class="tm-title-dsk tm-title-tab tm-title-mob">TIME</p>
                    <p id="tm-val" class="tm-val-dsk tm-val-tab tm-val-mob"></p>
                </section>

                <section id="score-box" class="score-box-dsk score-box-tab score-box-mob">
                    <p id="sc-title" class="sc-title-dsk sc-title-tab sc-title-mob">SCORE</p>
                    <p id="sc-val" class="sc-val-dsk sc-val-tab sc-val-mob"></p>
                </section>

            </section>

            <br>

            <section id="q-box" class="q-box-dsk q-box-tab q-box-mob"></section>

            <br>

            <section id="a-box" class="a-box-dsk a-box-tab a-box-mob">
                <div id="a-halfL" class= "a-halfL-dsk a-halfL-tab a-halfL-mob">
                    <div id="a-halfL1" class= "a-halfL1-dsk a-halfL1-tab a-halfL1-mob">
                        <div id="a-lbL" class="a-lbL-dsk a-lbL-tab a-lbL-mob">
                            <label for="a1" id="A1"><span></span></label>
                        </div>
                        <div id="a-inptL" class="a-inptL-dsk a-inptL-tab a-inptL-mob">
                            <input id="a1" type="radio" class="answer">
                        </div>
                    </div>

                    <div id="a-halfL2" class= "a-halfL2-dsk a-halfL2-tab a-halfL2-mob">
                        <div id="a-halfL1" class= "a-halfL1-dsk a-halfL1-tab a-halfL1-mob">
                            <label for="a1"  id="A2"><span></span></label>
                        </div>
                        <div id="a-inptL" class="a-inptL-dsk a-inptL-tab a-inptL-mob">
                            <input id="a1" type="radio" class="answer">
                        </div>
                    </div>
                </div>

                <div id="a-halfR" class= "a-halfR-dsk a-halfR-tab a-halfR-mob">
                    <div id="a-halfR1" class= "a-halfR1-dsk a-halfR1-tab a-halfR1-mob">
                        <div id="a-lbR" class="a-lbR-dsk a-lbR-tab a-lbR-mob">
                            <label for="a1" id="A3"><span></span></label>
                        </div>
                        <div id="a-inptR" class="a-inptR-dsk a-inptR-tab a-inptR-mob">
                            <input id="a1" type="radio" class="answer">
                        </div>
                    </div>

                    <div id="a-halfR2" class= "a-halfR2-dsk a-halfR2-tab a-halfR2-mob">
                        <div id="a-lbR" class="a-lbR-dsk a-lbR-tab a-lbR-mob">
                            <label for="a1" id="A4"><span></span></label>
                        </div>
                        <div id="a-inptR" class="a-inptR-dsk a-inptR-tab a-inptR-mob">
                            <input id="a1" type="radio" class="answer">
                        </div>
                    </div>
                </div>
            </section>

            <br>

            <section id="btn-box" class="btn-box-dsk btn-box-tab btn-box-mob">
                <button id="play" class="play-dsk play-tab play-mob">PLAY</button>
                <button id="stop" class="stop-dsk stop-tab stop-mob">STOP</button>
                <button id="next" class="next-dsk next-tab next-mob">NEXT</button>
                <button id="score" class="score-dsk score-tab score-mob">SCORE</button>
            </section>
        </main>
    </body>







<script src="questions.js"></script>
<script src="script.js"></script>
</html>
